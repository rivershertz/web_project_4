<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.png"
        alt="website logo. Around the U.S."
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__pic"
          src="./images/Profile_pic.jpg"
          alt="your profile picture"
        />
        <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit">
              <img
                src="./images/Edit_pen.png"
                alt="edit profile button"
              />
          </button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__add">
          <img
            src="./images/Add_icon.png"
            alt="add picture button"
          />
        </button>
      </section>

      <section class="photos">
        <ul class="photos__list">
          <li class="photos__card">
              <img class="photos__img" src="./images/yosemite.jpg" alt="picture in feed">
              <div class="photos__interactive">
                <h2 class="photos__title">Yosemite Valley</h2>
                <button class="photos__like">
                  <img src="./images/Like_icon.svg" alt="like button">
                </button>
              </div>
          </li>
          <li class="photos__card">
              <img class="photos__img" src="./images/Lake_louise.png" alt="picture in feed">
              <div class="photos__interactive">
                <h2 class="photos__title">Lake Louise</h2>
                <button class="photos__like">
                  <img src="./images/Like_icon.svg" alt="like button">
                </button>
              </div>
          </li>
          <li class="photos__card">
              <img class="photos__img" src="./images/Bald_mountaines.png" alt="picture in feed">
              <div class="photos__interactive">
                <h2 class="photos__title">Bald Mountaines</h2>
                <button class="photos__like">
                  <img src="./images/Like_icon.svg" alt="like button">
                </button>
              </div>
          </li>
          <li class="photos__card">
              <img class="photos__img" src="./images/Latemar.png" alt="picture in feed">
              <div class="photos__interactive">
                <h2 class="photos__title">Latemar</h2>
                <button class="photos__like">
                  <img src="./images/Like_icon.svg" alt="like button">
                </button>
              </div>
          </li>
          <li class="photos__card">
              <img class="photos__img" src="./images/Vanoise_national_park.png" alt="picture in feed">
              <div class="photos__interactive">
                <h2 class="photos__title">Vanoise National Park</h2>
                <button class="photos__like">
                  <img src="./images/Like_icon.svg" alt="like button">
                </button>
              </div>
          </li>
          <li class="photos__card">
              <img class="photos__img" src="./images/Lago_di_braies.png" alt="picture in feed">
              <div class="photos__interactive">
                <h2 class="photos__title">Lago di Braies</h2>
                <button class="photos__like">
                  <img src="./images/Like_icon.svg" alt="like button">
                </button> 
              </div>
        </li>
        </ul>
      </section>

      <div class="popup">          
          <form class="popup__container">
            <button class="popup__close">
              <img src="./images/Close_Icon.png" alt="close profile edit button">
            </button>
            <h2 class="popup__title">Edit profile</h2>
            <div class="popup__inputs">
              <label class="popup__label" for="Name"></label>
              <input id="Name" class="popup__input" type="text" placeholder="Name">
              <label class="popup__label" for="About"></label>
              <input id="About" class="popup__input" type="text" placeholder="About me">
            </div>
            <button type="submit" class="popup__save">Save</button>
          </form>
      </div>
    </main>

    <footer class="footer">&copy; 2021 Around The U.S.</footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
