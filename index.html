<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
    <base href="/" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header_logo.png"
        alt="website logo. Around the U.S."
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__pic"
          src="./images/Profile_pic.jpg"
          alt="your profile picture"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="photos">
        <ul class="photos__list"></ul>
      </section>

      <div class="popup popup_profile">
        <form class="popup__form" novalidate>
          <button
            class="popup__close popup__close_profile"
            type="button"
          ></button>
          <h2 class="popup__title">Edit profile</h2>
          <div class="popup__inputs">
            <label class="popup__label" for="name">Type here your name</label>
            <input
              id="name"
              class="popup__input popup__name"
              type="text"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="name-input-error"></span>
            <label class="popup__label" for="about"
              >Type here about yourself</label
            >
            <input
              id="about"
              class="popup__input popup__about"
              type="text"
              placeholder="About me"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="about-input-error"></span>
          </div>
          <button type="submit" class="popup__save popup__save_profile">
            Save
          </button>
        </form>
      </div>

      <div class="popup popup_new-image">
        <form class="popup__form reset" novalidate>
          <button
            class="popup__close popup__close_image"
            type="button"
          ></button>
          <h2 class="popup__title">New place</h2>
          <div class="popup__inputs">
            <label class="popup__label" for="title"
              >Type here the photo title</label
            >
            <input
              id="title"
              class="popup__input popup__input_title"
              type="text"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="title-input-error"></span>
            <label class="popup__label" for="image-url"
              >Type here the photo URL</label
            >
            <input
              id="image-url"
              class="popup__input popup__input_url"
              type="url"
              placeholder="Image URL"
              required
            />
            <span class="image-url-input-error"></span>
          </div>
          <button type="submit" class="popup__save popup__save_image">
            Create
          </button>
        </form>
      </div>

      <div class="popup popup_image-popup">
        <div class="popup__element popup__element_image-popup">
          <button
            class="popup__close popup__close_image-popup"
            type="button"
          ></button>
          <img
            class="popup__img popup__img_image-popup"
            src="#"
            alt="inlarged picture"
          />
          <p class="popup__title popup__title_image-popup"></p>
        </div>
      </div>
    </main>

    <footer class="footer">&copy; 2021 Around The U.S.</footer>

    <template id="card-template">
      <li class="photos__card">
        <button class="photos__remove" type="button"></button>
        <img class="photos__img" src="#" alt="picture in feed" />
        <div class="photos__interactive">
          <h2 class="photos__title"></h2>
          <button class="photos__like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
